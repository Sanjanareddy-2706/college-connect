<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Connect - PBR VITS</title>
    <style>
        :root {
            --primary-color: #1e3c72;
            --secondary-color: #4CAF50;
            --dark-bg: #2c3e50;
            --light-bg: rgba(255, 255, 255, 0.15);
            --text-light: white;
            --text-dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            color: var(--text-light);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2a5298 50%, #7db9e8 100%);
        }
        
        #loginPage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-box {
            background: var(--light-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-box h2 {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1.8rem;
        }
        
        .institute-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .institute-logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        
        .institute-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-light);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .login-box input, .login-box select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-box input:focus, .login-box select:focus {
            outline: 2px solid var(--secondary-color);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 1.5rem;
            background: var(--secondary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .login-box button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .forgot-password {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .forgot-password a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
        }
        
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        /* Error message styling */
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <!-- Floating background elements -->
        <div class="floating" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
        <div class="floating" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
        <div class="floating" style="width: 80px; height: 80px; top: 30%; left: 80%;"></div>
        
        <div class="login-box">
            <div class="institute-logo">
                <img src="https://via.placeholder.com/70x70?text=PBRVITS" alt="College Logo">
            </div>
            <div class="institute-name">PBR VISVODAYA INSTITUTE OF TECHNOLOGY AND SCIENCE, KAVALI</div>
            <h2>üîê College Connect</h2>
            
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="regNumber">Registration Number</label>
                    <input type="text" id="regNumber" name="regNumber" placeholder="Enter your registration number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        // Forgot password functionality
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                alert(`Password reset link has been sent to ${email}`);
            }
        });
    </script>
</body>
</html>
